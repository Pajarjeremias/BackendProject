<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Books</h1>
    <table>
		<tr>
		    <th>Author</th>
            <th>Title</th>
            <th>Year</th>
		    <th>ISBN</th>
            <th>Price</th>
		</tr>  
    	<tr th:each = "book : ${books}">
    		<td th:text="${book.author}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.publicationYear}"></td>
            <td th:text="${book.isbn}"></td>
    		<td th:text="${book.price}"></td>   
            <td th:text="${book.category?.name != null && book.category?.name != null ? book?.category?.name:'Unknown'}"></td>
            <td><a th:href="@{/delete/{id}(id=${book.id})}">Delete / </a></td>
		    <td><a th:href="@{/editBook/{id}(id=${book.id})}">Edit book</a></td>
    	</tr>
     </table>    	
     <p><a href="/addbook">Add New Book</a> </p>
   <p> </p>
   <a href="/mainpage">Back to mainpage</a>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	
	<div class="container mt-4">
		<h2>Add new book</h2>
		<form th:object="${book}" th:action="@{/savebook}" action="#" method="post">
		  	<div class="form-group">
			<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" class="form-control" />
			</div>
			<div class="form-group">
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" class="form-control" />
			</div>
			<div class="form-group">
		  	<label for="publicationYear">publicationYear</label>
			<input type="text" th:field="*{publicationYear}" class="form-control" />
			</div>
			<div class="form-group">
            <label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" class="form-control" />
			</div>
			<div class="form-group">
            <label for="price">Price</label>
			<input type="text" id="price" th:field="*{price}" class="form-control"/>
			</div>
			<div>
			<label for="categoryList">Category</label>
				<select id="categoryList" th:field="*{category}" class="form-control">
					<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
				</select></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
